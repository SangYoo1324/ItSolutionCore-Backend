<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">


<head>
    <meta charset="UTF-8">
    <title>Paypal Integration</title>
</head>

<body>
    <div class="container">
        <h1>Paypal Payment Integration</h1>
        <form method="post" action="/payment/create">
            <div>

                <button type="submit"
                >Pay with Paypal</button>
            </div>
        </form>
    </div>


    <h1>PST Timestamp Conversion</h1>
    <label for="dateInput">Enter Date (YYYY-MM-DD):</label>
    <input type="date" id="dateInput" name="dateInput">
    <button onclick="convertToTimestamp()">Convert to Timestamp</button>

    <p>Timestamp (milliseconds): <span id="timestampResult"></span></p>

</body>

</html>

<script>
    const datePST = new Date('2025-02-16T00:00:00-08:00'); // PST 시간대에서 16일 00시
const timestamp = datePST.getTime();
console.log(timestamp);

function convertToTimestamp() {
    const dateInput = document.getElementById("dateInput").value; // YYYY-MM-DD 형태
    if (!dateInput) {
        alert("날짜를 입력하세요!");
        return;
    }

    // 입력된 날짜를 PST로 해석하기 위해 'America/Los_Angeles' 타임존으로 설정
    const timeZone = 'America/Los_Angeles';

    // 날짜를 타임존을 고려하여 'Date' 객체로 변환
    const date = new Date(dateInput + 'T00:00:00-08:00');  // 'T00:00:00-08:00'으로 PST 시간대를 명시적으로 설정

    // 타임존을 고려하여 밀리초 단위 타임스탬프 얻기
    const timestamp = date.getTime();

    // 결과 표시
    document.getElementById("timestampResult").textContent = timestamp;
    console.log("Timestamp:", timestamp);
}

</script>
